<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Table Data</title>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search by name or symbol">
    <button onclick="filterData()">Search</button>
    <button onclick="sortData('market_cap')">Sort by Market Cap</button>
    <button onclick="sortData('price_change_percentage_24h')">Sort by % Change</button>
    <table id="cryptoTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price (USD)</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody id="cryptoData"></tbody>
    </table>

    
    <script src="script.js"></script>
</body>
</html>
